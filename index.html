<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Uber Eats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
</head>

<body>
  <div class="container">
    <header class="header-block">
      <img class="header-block__logo" src="img/icons/logo.svg" />
      <div class="header-block__food-order-row">
        <input class="header-block__when-input" type="text" placeholder="when">
        <div class="header-block__address-input-label">
          <span>
            To
          </span>
        </div>
        <div class="header-block__address-container">
          <img class="header-block__location-img" src="img/icons/location-1.svg">
          <input class="header-block__address-input" type="text" placeholder="address">
        </div>

      </div>
      <div class="auth-buttons">
        <div class="signin-button">
          <span>
            Sign In
          </span>
        </div>
        <div class="register-button">
          <span>
            Register
          </span>
        </div>
        <img class="basket-icon" src="img/icons/basket.png">
      </div>
    </header>

    <main class="main-block">

      <div class="search-block">
        <img src="img/icons/search.svg">
        <input class="search-input" type="text" placeholder="Search for restaurant or cuisine">
      </div>
      <div class="separator-line separator-line_gray"></div>

      <div class="main-block__food-order-row">
        <div class="col-xs-3">
          <div class="main-block__when-input-label">When</div>
        </div>
        <div class="col-xs-9">
          <div class="main-block__address-input-label">To</div>
        </div>
        <div class="col-xs-3">
          <input class="main-block__when-input" type="text" placeholder="when">
        </div>
        <div class="col-xs-9">
          <input class="main-block__address-input" type="text" placeholder="address">
        </div>
      </div>

      <div class="title-one common-padding">
        <p>Moscow restaurants</p>
      </div>

      <div class="main-block__product-row">
        <div class="col-xs-12 col-md-4">
          <img class="image" src="img/products/95b745f6ce6a45903c3ed254afd72e46-w550-27.png" />
        </div>
        <div class="col-xs-12 col-md-4">
          <img class="image" src="img/products/1-3.png" />
        </div>
        <div class="col-xs-12 col-md-4">
          <img class="image" src="img/products/95b745f6ce6a45903c3ed254afd72e46-w550-27.png" />
        </div>
        <div class="col-xs-12 col-md-4">
          <img class="image" src="img/products/photo-3.png" />
        </div>
        <div class="col-xs-12 col-md-4">
          <img class="image" src="img/products/95b745f6ce6a45903c3ed254afd72e46-w550-27.png" />
        </div>
      </div>
    </main>
    <footer class="global-footer">
      <div class="global-footer__logo-row">
        <div class="col-xs-8 col-md-4 col-lg-3">
          <img class="footer-logo" src="img/icons/white-logo.svg">
        </div>
      </div>
      <div class="separator-line"></div>
      <div class="global-footer__menu">
        <div class="col-xs-12 col-md-4">
          <div>English</div>
          <div>#UberEats </div>
          <div>Social Media</div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div>About UberEats</div>
          <div>Become a delivery partner</div>
          <div>See all cities</div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div>Pricing</div>
          <div>Help</div>
          <div>FAQs</div>

        </div>
      </div>
      <div class="separator-line"></div>
      <div class="global-footer__apps">
        <div class="col-xs-6">
          <span>App Store</span>
        </div>
        <div class="col-xs-6">
          <span>Google Play</span>
        </div>
      </div>
      <div class="separator-line separator-line_white"></div>
      <div class="global-footer__documents">
        <span class="col-xs-12 col-md-4">2017 Uber Technologies</span>
        <span class="col-xs-12 col-md-4">Privacy</span>
        <span class="col-xs-12 col-md-4">Terms</span>
      </div>
    </footer>
    <div class="home-button">
      <!-- <img src="/img/icons/arrow.svg"> -->
    </div>
  </div>
</body>

</html>
